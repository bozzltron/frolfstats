

<head>
  <title>frolfstats.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>

<body>
  
  <div class="span4">

    {{>topbar}}

    <div class="messages"></div> 

    {{>body}}

  </div>
  
</body>

<template name="topbar">
  <h1>{{course}}</h1>
</template>

<template name="body">
  {{#if course_id}}
    {{#if hole_id}}
      {{>hole}}
    {{else}}
      {{>course}}
    {{/if}}
  {{else}}
    {{>find}}
  {{/if}}  
</template>

<template name="find">

  <form id="course_form" action="">
    
    <input placeholder="zipcode" type="text" id="term" />

  </form>

  <table class="table-stripped" id="results">
    {{#each results}}
      {{>result}}
    {{/each}}
  </table>

</template>

<template name="result">
  <tr>
    <td>
      <a data-course-id="{{_id}}" href="#">{{name}}</a>
      <a data-course-id="{{_id}}" href="#">{{zipcode}}</a>
    </td>
  </tr>
</template>

<template name="course">

  <br />
  <br />
  <a class="btn btn-primary" href="#">Start A Game</a>
  
</template>

<template name="hole">
  <h2>
    Hole : {{hole_id}}
  </h2>

  <form class="form-horizontal">

  <button class="next-hole btn btn-primary" href="#">Next Hole</button>
  <br />
  <br />
  <div class="control-group">
    <label class="control-label">Par</label>
    <div class="controls">
      <div class="btn-group btn-large par">
        <button class="btn btn-large minus">-</button>
        <button class="btn btn-large">{{par}}</button>
        <button class="btn btn-large plus">+</button>
      </div>      
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Score</label>
    <div class="controls">
      <div class="btn-group btn-large score">
        <button class="btn btn-large minus">-</button>
        <button class="btn btn-large">{{score}}</button>
        <button class="btn btn-large plus">+</button>
      </div>
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label">Tree?</label>
    <div class="controls">
      <input id="tree" type="checkbox" />
    </div>
  </div>

  <div class="control-group">  
    <label class="control-label">Water?</label>
    <div class="controls">
      <input id="water" type="checkbox" />
    </div>
  </div>

  <div class="control-group"> 
    <label class="control-label">Last Hole?</label>
    <div class="controls">
      <input id="lasthole" type="checkbox" />
    </div>
  </div>

  </form>

</template>

<template name="game-report">

</template>

<template name="user-report">

</template>

<template name="course-report">

</template>
