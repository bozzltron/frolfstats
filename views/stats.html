<template name="stats">

	<div id="stats" class="view">
		<h1>{{alias}} stats</h1>

		<h2>Games</h2>
		<table class="table">
			<tr>
				<th>Date</th>
				<th>Course</th>
				<th>Score</th>
			</tr>
			{{#each games}}
				<tr>
					<td>{{date}}</td>
					<td>{{courseName}}</td>
					<td>{{currentScore}}</td>
				</tr>
			{{/each}}
		</table>
	</div>

</template>
